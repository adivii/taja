<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TAJA</title>
    <link rel="stylesheet" href="../style/login.css">
    <link rel="shortcut icon" href="../res/wheat-icons.png" type="image/x-icon">
</head>
<body>
    <div class="body">
        <div class="logo">
            <a href="../index.html">
                <img src="../res/taja-logo-light.png" alt="logo" height="120px">
            </a>
        </div>
        <div class="container">
            <form>
                <img src="../res/taja-logo.png" alt="Logo" height="200px">
                <input class="input-text" type="text" name="in-user" placeholder="Username">
                <input class="input-text" type="text" name="in-pass" placeholder="Password">
                <input type="submit" value="Login" name="butt-login">
            </form>
            <div class="regist-link">
                Don't Have Account? 
                <a href="register.html">Create One Here</a>
            </div>
        </div>
        <div class="filter-background"></div>
    </div>
</body>
</html>
